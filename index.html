<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./main.css" />
		<title>Minecraft</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-orga">
					<div class="logo-orga">
						<img src="./asset/logo.svg" />
						<p>Minecraft wiki</p>
					</div>
					<ul>
						<li>
							<img src="./asset/compass.svg" />
							<p>Explore</p>
						</li>
						<li>
							<img src="./asset/arena.svg" />
							<p>Arena</p>
						</li>
						<li>
							<img src="./asset/rules.svg" />
							<p>Rules</p>
						</li>
					</ul>
				</div>
				<div class="input-orga">
				<input class="searchInput" type="text" placeholder="Search..." aria-label="Search" />
				</div>
				<button></button>
			</nav>
		</header>
		<main>
			<section class="card">
				<h1></h1>
				<section class="warning">
					<img />
					<p>
						<span></span>
					</p>
				</section>
				<section class="definition">
					<div>
						<p>
							<span></span>
						</p>
						<p></p>
					</div>
					<img src="./asset/mobs.svg" />
				</section>
				<section class="entity-list">
					<div class="entity-list-instructions">
						<p></p>
						<hr />
						<p></p>
					</div>
					<form>
						<input type="text" placeholder="Search..." aria-label="Search" />
						<section>
							<div>
								<label></label>
								<select></select>
							</div>
							<div>
								<label></label>
								<select></select>
							</div>
							<div>
								<label></label>
								<select></select>
							</div>
							<div>
								<label></label>
								<select></select>
							</div>
							<div>
								<label></label>
								<select></select>
							</div>
						</section>
						<button>SEARCH</button>
					</form>
					<hr />
					<section class="entity-list">
						<p>No entity found</p>
						<img src="./asset/emoticon-dead.svg" />
						<section>
							<section>
								<p></p>
								<img />
								<div>
									<a href=""></a>
									<p></p>
								</div>
								<button>SEE MORE</button>
							</section>
						</section>
					</section>
				</section>
			</section>
		</main>
	</body>
</html>
