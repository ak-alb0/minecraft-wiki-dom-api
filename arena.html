<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./arena.css" />
		<title>arena</title>
	</head>
	<body>
		<main>
			<section class=".card">
				<div class="title">
					<h1>Arena</h1>
					<button>OPEN</button>
				</div>
				<section class="warning">
					<p>Choose an entity to spawn inside the <span> Arena</span>.</p>
				</section>
				<form>
                    <section>
                        <div>
                            <label>Entity</label>
                            <select></select>
                        </div>
                        <div>
                            
                            <label>X Coordinate</label>
                            <input type="number" placeholder="255.2">
                        </div>
                        <div>
                            <label>Z Coordinate</label>
                            <input type="number" placeholder="126.7">
                        </div>
                    </section>
                    <button>SPAWN</button>
				</form>
                <section>
                    <h2>Arena entities</h2>
                    <hr>
                    <p>This list describe all entities registered inside the <span> Arena</span>.</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Entity</th>
                                <th>Name</th>
                                <th>X Coordinate</th>
                                <th>Y Coordinate</th>
                                <th>Strength</th>
                                <th>del</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section>
                    <h2>Arena map</h2>
                    <hr>
                    <div class="jeux"></div>
                </section>
			</section>
		</main>
	</body>
</html>
