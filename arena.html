<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="./arena.css" />
		<title>arena</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-orga">
					<div class="orga">
						<img src="./asset/logo.svg" />
						<p>Minecraft wiki</p>
					</div>
					<ul>
						<li>
							<img src="./asset/compass.svg" />
							<a href="./index.html" id="explore">Explore</a>
						</li>
						<li>
							<img src="./asset/arena.svg" />
							<a href="./arena.html" id="arena">Arena</a>
						</li>
						<li>
							<img src="./asset/rules.svg" />
							<a href="./rules.html" id="rules">Rules</a>
						</li>
					</ul>
				</div>
				<div class="input-orga">
					<input
						class="searchInput"
						type="text"
						placeholder="Search..."
						aria-label="Search"
					/>
				</div>
				<div class="orga">
					<button class="theme-btn"></button>
				</div>
			</nav>
		</header>
		<main>
			<section class="card">
				<div class="arena-orga">
					<h1 class="title">Arena</h1>
					<button>CLOSE</button>
				</div>
				<section>
					<p>Choose an entity to spawn inside the <span> Arena</span>.</p>
				</section>

				<form>
					<section>
						<div>
							<label>Entity</label>
							<select></select>
						</div>
						<div>
							<label>X Coordinate</label>
							<input type="number" placeholder="255.2" />
						</div>
						<div>
							<label>Z Coordinate</label>
							<input type="number" placeholder="126.7" />
						</div>
					</section>
					<button>SPAWN</button>
				</form>
				<section>
					<div class="arena-idk">
					<h2 class="arena-entities">Arena entities</h2>
					<hr />
					<p>
						This list describe all entities registered inside the
						<span> Arena</span>.
					</p>
				</div>
					<table>
						<thead>
							<tr>
								<th>Entity</th>
								<th>Name</th>
								<th>X Coordinate</th>
								<th>Y Coordinate</th>
								<th>Strength</th>
								<th>del</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th></th>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</section>
				<div class="arena-idk">
					<h2 class="arena-h2">Arena map</h2>
					<hr />
					<div class="jeux"></div>
				</div>
			</section>
		</main>
	</body>
</html>
